<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciertos+</title>
    <link rel="stylesheet" href="assets/Css/style.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">SING UP</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">VIP</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <h1 class="descripcion">Complete los siguientes campos para crear su cuenta regular. Considere a este tipo de cuenta se le asigna un nombre de usuario </h1>
                    <div class="group">
                        <label for="user" class="label">CORREO</label>
                        <input id="user-email" type="email" class="input" placeholder="Ingresa tu correo">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">CONTRASEÑA</label>
                        <input id="pass" type="password" class="input" data-type="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Acepto los términos y condiciones.</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                </div>
                <div class="sign-up-htm">
                    <h1 class="descripcion">Complete los siguientes campos para crear su cuenta VIP. Por ser usuario VIP podrá crear su nombre de usuario personalizado.</h1>
                    <div class="group">
                        <label for="user" class="label">NOMBRE DE USUARIO</label>
                        <input id="user" type="text" class="input" placeholder="Ingrese tu nombre de usuario">
                    </div>
                    <div class="group">
                        <label for="email" class="label">CORREO</label>
                        <input id="user-email-vip" type="email" class="input" placeholder="Ingresa tu correo">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">CONTRASEÑA</label>
                        <input id="pass-vip" type="password" class="input" data-type="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Acepto los términos y condiciones.</label>
                    </div>

                    <div class="group">
                        <input type="submit" class="button-two" value="Sign Up">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="assets/Js/script.js"></script>
</body>
</html>
